<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{display: grid;grid-template-columns: 100px 100px 100px;grid-template-rows: 100px 100px 100px;}
   
        .box{background-color: rgb(11, 240, 11);margin: 5px;text-align: center;}
  
       #one{grid-row: 1/3;}
       #two{grid-column: 3;grid-row: 1/3;}
   
   </style>
</head>
<body>
    <div class="box" id="one">box1</div>
    <div class="box" id="two">box2</div>
    <div class="box" id="three">box3</div>
    <div class="box" id="four">box4</div>
    

</body>
</html>
