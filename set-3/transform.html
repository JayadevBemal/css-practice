<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{background-color: rgb(68, 134, 193);height: 100vh;}
        .box{height: 100px;width: 100px;background-color: red;display: inline-block;margin: 10px;transition: all 2s ease-in-out ;}
        *{margin: 0;}
        #rotate:hover{transform: rotate(360deg);}
        #scale:hover{transform: scale(0.5);}
        #skew:hover{transform:skew(90deg);}
        #translate:hover{transform: translate(50px,100px);}
        
    </style>
</head>
<body>
    <div class="container">
<div class="box" id="rotate">Rotation</div>
<div class="box" id="scale">Scale</div>
<div class="box" id="skew">Skew</div>
<div class="box" id="translate">Translation</div>
    </div>
    
</body>
</html>
